# Naver Open API Beta Environment Configuration

# API Base URL
naver.api.baseUrl=https://openapi.naver.com

# Client Credentials (보안을 위해 실제 값은 환경변수나 별도 관리 필요)
naver.clientId=YOUR_CLIENT_ID_HERE
naver.clientSecret=YOUR_CLIENT_SECRET_HERE

# Timeout Settings (milliseconds)
naver.api.connectTimeout=5000
naver.api.readTimeout=10000

# Logging
naver.api.logging.enabled=true

# Environment Info
environment.name=beta
environment.description=Beta Verification Environment
