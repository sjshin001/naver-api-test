# Naver Open API Test Configuration - Alpha Environment

# API Base URL
naver.api.baseUrl=https://openapi.naver.com

# Client Credentials
# 실제 테스트 시 본인의 Client ID/Secret으로 교체하세요
naver.clientId=YOUR_TEST_CLIENT_ID
naver.clientSecret=YOUR_TEST_CLIENT_SECRET

# Timeout Settings (milliseconds)
naver.api.connectTimeout=10000
naver.api.readTimeout=30000

# Logging
naver.api.logging.enabled=true

# Environment Info
environment.name=alpha
environment.description=Alpha Test Environment
